<!DOCTYPE html>
<html>
<head>
    <title>Essential Businesses: Sacramento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
    integrity="sha384-Zh+y1U8o6/7ni8Mp8szvUfZjGeKKS10CGH3IlD6L1X+XwzYgQ1llOjw/Wslc0cma"
    crossorigin="anonymous">
    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
    integrity="sha384-6rCYjRgWDEI2RlZxiVihj1WIZB/uvFiRCGpavTVgFrSPDL0Bk1AiqCW+mmv5h0LP"
    crossorigin="anonymous"></script>
    <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
    #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
    </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // set center coordinates
  var coords = [38.58, -121.49];
  // set default zoom
  var zoomLevel = 13;
  // initialize the map
  var map = L.map('map').setView(coords, zoomLevel);
  //set source for map tiles
  ATTR = '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a> | ' +
        '&copy; <a href="http://cartodb.com/attributions">CartoDB</a>';
    CDB_URL = 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png';
  // load a tile layer
  L.tileLayer(CDB_URL, {
        attribution: ATTR
        }).addTo(map);

  // create green restaurant icons
  var greenIcon = new L.Icon({
    iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
  });

  // create red grocery store icons
  var redIcon = new L.Icon({
	iconUrl: 'leaflet-color-markers-master/img/marker-icon-2x-black.png',
	shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
	iconSize: [25, 41],
	iconAnchor: [12, 41],
	popupAnchor: [1, -34],
	shadowSize: [41, 41]
  });

  L.marker([38.573938, -121.489958], {icon: greenIcon}).addTo(map);
  L.marker([38.564742, -121.472570], {icon: redIcon}).addTo(map);

  </script>


</body>
</html>
